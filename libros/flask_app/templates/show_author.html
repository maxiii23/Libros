<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body style="background-color: lightgray;">
    <nav class="navbar bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Coding Dojo</span>
            <a class=" btn btn-warning" href="/">INICIO</a>
        </div>
    </nav>    
    <div class="d-flex justify-content-around flex-wrap">
        <div class="col-6">
            <h2 class="text-center text-secondary">"{{author.name}}" Le ha dado a favorito a los sigentes libros:</h2>
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Num. de paginas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.favorite_books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/join/book" method="post" class="col-6">
            <h2 class="text-info">Añadir libro a favoritos</h2>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label for="book_id">LIBRO:</label>
                <select name="book_id" class="form-control" >
                    {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <a class="btn btn-warning" href="/books">AÑADIR LIBRO</a>
        </form>
    </div>
</body>
</html>
